<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>NBA Livestream Alert: Verify Key</title>
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat|Sarabun"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
			integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat|Sarabun"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
			integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div class="container">
			<form id="beta-key-form">
				<h1>It's a secret to everybody.</h1>
				<div class="alert hidden" role="alert">
					<h2>
						<i
							class="fas fa-exclamation-circle"
							aria-hidden="true"
						></i>
						Error
					</h2>
					<div class="js-error"></div>
				</div>
				<div>
					<label for="beta-key-name">Name</label>
					<input
						id="beta-key-name"
						placeholder="Enter beta key name"
						type="text"
					/>
				</div>
				<div class="util-margin-vert-15">
					<label for="beta-key-key">Key</label>
					<input
						id="beta-key-key"
						placeholder="Enter beta key"
						type="password"
					/>
				</div>
				<div class="form-bottom">
					<button class="btn" type="submit">
						Verify
					</button>
					<div class="hidden js-loading-spinner">
						<img
							src="https://loading.io/spinners/rolling/index.curve-bars-loading-indicator.svg"
							alt="Loading"
							class="loading-spinner"
						/>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
