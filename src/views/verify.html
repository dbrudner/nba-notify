<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>NBA Livestream Alert</title>
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat|Sarabun"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
			integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div class="container">
			<h1>Do you have an API key?</h1>
			<form id="api-key-form">
				<label for="api-key-name">Name</label>
				<input id="api-key-name" type="text" />
				<label for="api-key-key">Key</label>
				<input id="api-key-key" type="text" />
				<button class="btn" type="submit">Submit</button>
			</form>
		</div>
	</body>
</html>
